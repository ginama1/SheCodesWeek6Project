<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Weather Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Weather</h1></header>
      <form class="search-engine" id="searchCity">
        <input
          class="search-box"
          type="text"
          placeholder="🔍 Enter a city ..."
          autofocus
          id="searchInput"
        />
        <input type="submit" value="Search" />
        <input type="submit" id="currentLocationButton" value="📍" />
      </form>
      <div class="container text-center current-day">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-2 current-emoji material-symbols-outlined" id="currentEmoji">
            rainy
          </div>
          <div class="col-2 main-information">
            <div class="current-time" id="currentDate">Monday, 15.30</div>
            <div class="current-city" id="city">Leimen</div>
            <div id="description">Rainy</div>
            <div class="current-humidity" id="currentHumidity">Humidity: 23%</div>
            <div class="current-wind" id="currentWind">Wind: 2 m/s</div>
          </div>
          <div class="col-2"> 
            <span class="current-temperature" id="currentTemp">32°C</span><span class="fahrenheitCelsius" id="fahrenheitCelsius"><a href="#" class="celsius active" id="celsius">°C</a>|<a href="#" class="fahrenheit" id="fahrenheit">°F</a></span>
            <div class="high-low" id="highLow">H: 33° L: 25°</div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
      <h2>6-Day Forecast</h2>
      <hr />
      <div class="container text-center">
        <div class="row">
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">
                  <div class="material-symbols-outlined">
                    foggy
                  </div>
                  32°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  <div class="material-symbols-outlined">
                    partly_cloudy_day
                  </div>
                  32°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <p class="card-text">
                  <div class="material-symbols-outlined">
                    cloudy
                  </div>
                  32°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">
                  <div class="material-symbols-outlined">
                    partly_cloudy_night
                  </div>
                  32°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <p class="card-text">
                  <div class="material-symbols-outlined">
                    cloudy_snowing
                  </div>
                  32°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p class="card-text">
                  <div class="material-symbols-outlined">
                    thunderstorm
                  </div>
                  32°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="credit">
    <a class="code-link" href="https://github.com/ginama1/SheCodesWeek6Project">Open-source code </a> by Gina Manitta </p>
    <script src="src/app.js">
    
    </script>
  </body>
</html>
